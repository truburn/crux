name: "Pull Request CI Workflows"
on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - bloom
jobs:
  tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - name: Setup .yarnrc.yml
        run: |
          yarn config set npmScopes.fortawesome.npmRegistryServer "https://npm.fontawesome.com"
          yarn config set npmScopes.fortawesome.npmAlwaysAuth true
          yarn config set npmScopes.fortawesome.npmAuthToken "FC53C143-45F1-42B7-8878-34F91F1246A6"
      - name: Install dependencies
        run: yarn install --immutable
      - name: Run the jest tests with coverage
        run: yarn test
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Build Storybook
        run: yarn build-storybook --quiet
      - name: Serve Storybook and run tests
        run: |
          npx concurrently -k -s first -n "SB,TEST" -c "magenta,blue" \
            "npx http-server storybook-static --port 6006 --silent" \
            "npx wait-on tcp:6006 && yarn test-storybook"
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  chromatic-deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup .yarnrc.yml
        run: |
          yarn config set npmScopes.fortawesome.npmRegistryServer "https://npm.fontawesome.com"
          yarn config set npmScopes.fortawesome.npmAlwaysAuth true
          yarn config set npmScopes.fortawesome.npmAuthToken "FC53C143-45F1-42B7-8878-34F91F1246A6"
      - name: Install dependencies
        run: yarn install --immutable
      - name: Publish to Chromatic for review on other branches
        if: github.ref != 'refs/heads/bloom'
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          onlyChanged: true
      - name: Publish to Chromatic and auto accepts all changes on main branch
        if: github.ref == 'refs/heads/bloom'
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          autoAcceptChanges: true
  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - name: Setup .yarnrc.yml
        run: |
          yarn config set npmScopes.fortawesome.npmRegistryServer "https://npm.fontawesome.com"
          yarn config set npmScopes.fortawesome.npmAlwaysAuth true
          yarn config set npmScopes.fortawesome.npmAuthToken "FC53C143-45F1-42B7-8878-34F91F1246A6"
      - name: Install dependencies
        run: yarn install --immutable
      - name: Look for Typescript errors
        run: yarn tsc
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - name: Setup .yarnrc.yml
        run: |
          yarn config set npmScopes.fortawesome.npmRegistryServer "https://npm.fontawesome.com"
          yarn config set npmScopes.fortawesome.npmAlwaysAuth true
          yarn config set npmScopes.fortawesome.npmAuthToken "FC53C143-45F1-42B7-8878-34F91F1246A6"
      - name: Install dependencies
        run: yarn install --immutable
      - name: Check Prettier
        run: npx prettier --check .
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - name: Setup .yarnrc.yml
        run: |
          yarn config set npmScopes.fortawesome.npmRegistryServer "https://npm.fontawesome.com"
          yarn config set npmScopes.fortawesome.npmAlwaysAuth true
          yarn config set npmScopes.fortawesome.npmAuthToken "FC53C143-45F1-42B7-8878-34F91F1246A6"
      - name: Install dependencies
        run: yarn install --immutable
      - name: Check Lint
        run: yarn lint
